name: Run 591 Crawler

on:
  schedule:
    - cron: "*/30 * * * *" # 每30分鐘執行一次（UTC）
  workflow_dispatch: # 可手動執行

jobs:
  crawl:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout github-actions branch
        uses: actions/checkout@v3
        with:
          ref: github-actions
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Run crawler
        run: node index.js

      - name: Commit and push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add 591_data.json
          git commit -m "Update 591_data.json [auto]" || echo "No changes to commit"
          git push origin github-actions
